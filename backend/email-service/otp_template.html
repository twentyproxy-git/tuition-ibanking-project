<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        color: #333;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        text-align: center;
      }
      h2 {
        color: #2c3e50;
        font-size: 26px;
        margin-bottom: 15px;
      }
      .divider {
        border-top: 1px solid #ddd;
        margin: 20px 0;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        margin: 10px 0;
      }
      .otp {
        font-size: 32px;
        font-weight: bold;
        color: #000;
        margin: 25px 0;
        letter-spacing: 6px;
      }
      .footer {
        margin-top: 30px;
        color: #999;
      }
      .footer p {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hello {{name}}</h2>
      <div class="divider"></div>
      <p>You have just requested an OTP to confirm your tuition payment</p>
      <p>Make sure not to share this code with anyone for security reasons.</p>
      <p class="otp">{{otp}}</p>
      <div class="footer">
        <p>
          This email was automatically sent by the system, please do not reply.
        </p>
      </div>
    </div>
  </body>
</html>
