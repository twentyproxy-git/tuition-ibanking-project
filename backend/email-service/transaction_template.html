<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f9fc;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        border: 1px solid #e0e0e0;
      }
      h2 {
        color: #333333;
        margin-bottom: 22px;
      }
      .info {
        margin: 10px 0;
        font-size: 15px;
        color: #555555;
      }
      .highlight {
        color: #e53935;
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: #999999;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Transaction Notification</h2>
      <p>Hello <b>{{name}}</b>,</p>

      <p class="info">
        We would like to inform you about a recent transaction:
      </p>

      <p class="info">Amount: <span class="highlight">- {{debit}} VND</span></p>
      <p class="info">Details: {{content}}</p>
      <p class="info">Time: {{time}}</p>

      <p class="info">
        If you did not make this transaction, please contact our support
        immediately.
      </p>

      <div class="footer">Â© 2025 Nexon Company. All rights reserved.</div>
    </div>
  </body>
</html>
